    <!-- Modal thêm -->
    <div class="modal fade" id="modalsBusCompanie" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalHeader">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <label for="file">Tải ảnh lên</label>
                    <br>
                    <input type="file" id="file" class="mb-3">
                    <br>

                    <label for="departure">Xuất phát</label>
                    <br>
                    <input class="mb-3" type="text" id="departure">
                    <br>
                    <label for="destination">Kết thúc</label>
                    <br>
                    <input class="mb-3" type="text" name="" id="destination">
                    <br>
                    <label for="title">Tiêu đề</label>
                    <br>
                    <input type="text" id="title" class="mb-3" style="width: 300px">
                    <br>
                    <label for="">Loại xe</label>
                    <br>
                    <select name="" id="busType" class="mb-3">
                        <option value="Thông tin Taxi">Thông tin Taxi</option>
                        <option value="Limosine">Xe Limousine</option>
                        <option value="Xe Phương Trang">Xe Phương Trang</option>
                    </select>
                    <br>
                    <label for="address">Trụ sở chính</label>
                    <br>
                    <input type="text" id="address" class="mb-3 w-75">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Huỷ</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="busCompanies"
                        onclick="addBusCopanie()">Thêm</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalsBusOrRoute" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

                    <br>

                    <br>

                        placeholder="Nhập mô tả..."></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Huỷ</button>
                    <button type="button" class="btn btn-primary" id="modalAddBtn" onclick="getContent()">Thêm</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalDelete" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
